                addLog(`æ¶ˆæ¯å·²å‘é€: "${message}"`, 'info');
                addLog(`å½“å‰çŠ¶æ€: æ¶ˆæ¯æ•°=${messageCount}, æ—¶é—´å·®=${currentMessageTime - lastMessageTime}ms`, 'info');
                
                // æ£€æŸ¥æ˜¯å¦éœ€è¦ç«‹å³å‘é€è¯·æ±‚

                // åˆ¤æ–­æ˜¯å¦éœ€è¦ç«‹å³å‘é€è¯·æ±‚

            // å¤„ç†APIå“åº”
            function handleResponse(responseData) {

                // å…ˆæ”¶é›†å¢å¼ºå›å¤èŠ‚ç‚¹ã€loopDetailä¸­çš„ loopInputValue ä»¥åŠ answerNode/textOutput

                    } else if (responseData.choices && responseData.choices.length > 0) {

                        if (responseData.choices[0].message) {
                            aiResponse = responseData.choices[0].message.content;
                            addLog('ä»OpenAIæ ¼å¼å“åº”ä¸­æå–å›å¤', 'success');
                            
                            // å°è¯•è‡ªåŠ¨åˆ†æ®µæ™®é€šå›å¤
                            if (aiResponse && typeof aiResponse === 'string' && aiResponse.length > 100) {
                                // æŒ‰æ ‡ç‚¹ç¬¦å·åˆ†æ®µ
                                const segments = aiResponse.split(/(?<=[ã€‚ï¼ï¼Ÿ.!?])/g).filter(s => s.trim());
                                
                                // å¦‚æœåˆ†æ®µåé•¿åº¦åˆé€‚ï¼Œå°±ä½¿ç”¨åˆ†æ®µæ˜¾ç¤º
                                if (segments.length > 2) {
                                    segmentedResponse = {
                                        segments: segments,
                                        delay: 800  // å¯¹äºAIå›å¤ï¼Œä½¿ç”¨è¾ƒçŸ­çš„å»¶è¿Ÿ
                                    };
                                    addLog(`å°†OpenAIå›å¤è‡ªåŠ¨åˆ†æˆ${segments.length}æ®µæ˜¾ç¤º`, 'info');
                                }
                            }
                        }
                    }
                }
                
                // éªŒè¯æ˜¯å¦æœ‰æœ‰æ•ˆçš„å›å¤å†…å®¹ï¼Œé¿å…æ˜¾ç¤ºç©ºå›å¤
                let hasValidContent = false;
                
                if (segmentedResponse && segmentedResponse.segments && segmentedResponse.segments.length > 0) {
                    // æ£€æŸ¥åˆ†æ®µå›å¤æ˜¯å¦æœ‰æœ‰æ•ˆå†…å®¹
                    const validSegments = segmentedResponse.segments.filter(seg => 
                        seg && typeof seg === 'string' && seg.trim().length > 0
                    );
                    if (validSegments.length > 0) {
                        hasValidContent = true;
                        addLog(`ä½¿ç”¨å¢å¼ºåˆ†æ®µå›å¤æ¨¡å¼ï¼Œå…±${validSegments.length}æ®µæœ‰æ•ˆå†…å®¹`, 'success');
                        // ä½¿ç”¨è¿‡æ»¤åçš„æœ‰æ•ˆåˆ†æ®µ
                        processEnhancedResponse(validSegments, segmentedResponse.delay);
                    }
                } else if (aiResponse && typeof aiResponse === 'string' && aiResponse.trim().length > 0) {
                    // æ£€æŸ¥æ™®é€šå›å¤æ˜¯å¦æœ‰æœ‰æ•ˆå†…å®¹
                    hasValidContent = true;
                    addLog('ä½¿ç”¨æ™®é€šå›å¤æ¨¡å¼', 'info');
                    processSegmentedResponse(aiResponse);
                }
                
                // å¦‚æœæ²¡æœ‰æœ‰æ•ˆå†…å®¹ï¼Œè®°å½•å¹¶è·³è¿‡æ˜¾ç¤º
                if (!hasValidContent) {
                    addLog('å·¥ä½œæµæœªè¿”å›æœ‰æ•ˆçš„å›å¤å†…å®¹ï¼Œè·³è¿‡æ˜¾ç¤ºç©ºå›å¤', 'warning');
                    addLog('å®Œæ•´å“åº”æ•°æ®: ' + JSON.stringify(responseData, null, 2), 'info');
                }
            }
            
            // åˆ†æ®µæ˜¾ç¤ºå›å¤
            async function processSegmentedResponse(text) {
                // æ£€æŸ¥å†…å®¹æ˜¯å¦ä¸ºç©º
                if (!text || typeof text !== 'string' || text.trim().length === 0) {
                    addLog('æ™®é€šå›å¤å†…å®¹ä¸ºç©ºï¼Œè·³è¿‡æ˜¾ç¤º', 'warning');
                    return;
                }
                
                // åˆ›å»ºAIæ¶ˆæ¯æ¡†
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-ai';
                messageElement.innerHTML = `
                    <div class="avatar">AI</div>
                    <div class="message-content"></div>
                `;
                chatMessages.appendChild(messageElement);
                
                const messageContent = messageElement.querySelector('.message-content');
                
                // ä¸€æ¬¡æ€§æ˜¾ç¤ºå…¨éƒ¨å†…å®¹
                messageContent.innerHTML = text.trim();
                
                // ç¡®ä¿æ»šåŠ¨åˆ°åº•éƒ¨
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // å¤„ç†å¢å¼ºå›å¤æ’ä»¶çš„å¤šæ®µæ–‡æœ¬
            async function processEnhancedResponse(segments, delay) {
                if (!segments || !Array.isArray(segments) || segments.length === 0) {
                    addLog('æ— æ•ˆçš„åˆ†æ®µæ•°æ®', 'error');
                    return;
                }
                
                // è¿‡æ»¤æ‰ç©ºå†…å®¹
                const validSegments = segments.filter(seg => {
                    if (typeof seg !== 'string') {
                        seg = String(seg);
                    }
                    return seg && seg.trim().length > 0;
                });
                
                if (validSegments.length === 0) {
                    addLog('æ‰€æœ‰åˆ†æ®µå†…å®¹éƒ½ä¸ºç©ºï¼Œè·³è¿‡æ˜¾ç¤º', 'warning');
                    return;
                }
                
                addLog(`æ”¶åˆ°${validSegments.length}ä¸ªæœ‰æ•ˆåˆ†æ®µï¼Œé€æ¡åˆ†å¼€å‘é€`, 'info');
                for (let i = 0; i < validSegments.length; i++) {
                    let segment = validSegments[i];
                    if (typeof segment !== 'string') {
                        segment = String(segment);
                    }
                    
                    // å†æ¬¡æ£€æŸ¥å†…å®¹æ˜¯å¦ä¸ºç©º
                    if (!segment || segment.trim().length === 0) {
                        addLog(`è·³è¿‡ç¬¬${i+1}ä¸ªç©ºåˆ†æ®µ`, 'info');
                        continue;
                    }
                    
                    // æ¯æ®µå•ç‹¬åˆ›å»ºAIæ¶ˆæ¯æ¡†
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message message-ai';
                    messageElement.innerHTML = `
                        <div class="avatar">AI</div>
                        <div class="message-content">${segment}</div>
                    `;
                    chatMessages.appendChild(messageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    await sleep(delay);
                }
            }
            
            // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
            function addMessage(sender, text) {
                const messageElement = document.createElement('div');
                messageElement.className = `message message-${sender === 'ç”¨æˆ·' ? 'user' : 'ai'}`;
                
                // ä½¿ç”¨innerHTMLæ˜¾ç¤ºæ–‡æœ¬ï¼Œç¡®ä¿emojiæ­£å¸¸æ˜¾ç¤º
                messageElement.innerHTML = `
                    <div class="avatar">${sender === 'ç”¨æˆ·' ? 'æˆ‘' : 'AI'}</div>
                    <div class="message-content">${text}</div>
                `;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // æ·»åŠ æ—¥å¿—
            function addLog(message, type = 'info') {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour12: false });
                
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.innerHTML = `<span class="log-time">[${timeString}]</span> ${message}`;
                
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
                
                // åŒæ—¶è¾“å‡ºåˆ°æ§åˆ¶å°ï¼Œæ–¹ä¾¿è°ƒè¯•
                if (type === 'error') {
                    console.error(message);
                } else if (type === 'warning') {
                    console.warn(message);
                } else if (type === 'success') {
                    console.log(`%c${message}`, 'color: green');
                } else {
                    console.log(message);
                }
            }
            
            // å·¥å…·å‡½æ•° - Sleep
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            // åˆå§‹åŒ–
            addLog('é¡µé¢åŠ è½½å®Œæˆ', 'info');
        });
    </script>

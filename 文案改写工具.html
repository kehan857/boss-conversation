<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文案改写工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .input-section {
            background: #f8fafc;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }

        .output-section {
            background: #f0fdf4;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #dcfce7;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: none;
        }

        .results-container.active {
            display: block;
        }

        .result-item {
            background: white;
            border: 1px solid #d1fae5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .result-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 12px;
        }

        .result-number {
            background: #4f46e5;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .copy-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #059669;
        }

        .result-content {
            line-height: 1.6;
            color: #374151;
            font-size: 0.95rem;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #b91c1c;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e5e7eb;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #6b7280;
            font-weight: 500;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 AI文案改写工具</h1>
            <p>基于FastGPT的智能文案改写平台，让你的文案更有创意</p>
        </div>

        <div class="content">
            <!-- 输入区域 -->
            <div class="input-section">
                <h2 class="section-title">
                    📝 文案输入
                </h2>
                
                <form id="rewriteForm">
                    <div class="form-group">
                        <label class="form-label" for="originalText">
                            原始文案 *
                        </label>
                        <textarea 
                            id="originalText" 
                            name="original_text"
                            class="form-input form-textarea" 
                            placeholder="请输入需要改写的原始文案内容..."
                            required
                        ></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="videoDuration">
                                视频时长 (秒) *
                            </label>
                            <input 
                                type="number" 
                                id="videoDuration" 
                                name="video_duration"
                                class="form-input" 
                                placeholder="30"
                                min="1"
                                max="3600"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="rewriteCount">
                                改写数量 *
                            </label>
                            <input 
                                type="number" 
                                id="rewriteCount" 
                                name="rewrite_count"
                                class="form-input" 
                                placeholder="3"
                                min="1"
                                max="10"
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="submit-btn">
                        🎯 开始改写
                    </button>
                </form>
            </div>

            <!-- 输出区域 -->
            <div class="output-section">
                <h2 class="section-title">
                    ✨ 改写结果
                </h2>

                <!-- 统计信息 -->
                <div class="stats" id="statsContainer" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-value" id="statCount">0</div>
                        <div class="stat-label">改写数量</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statDuration">0s</div>
                        <div class="stat-label">视频时长</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statTime">0ms</div>
                        <div class="stat-label">处理时间</div>
                    </div>
                </div>

                <!-- 加载状态 -->
                <div class="loading" id="loadingContainer">
                    <div class="spinner"></div>
                    <p>AI正在努力改写中，请稍候...</p>
                </div>

                <!-- 结果展示 -->
                <div class="results-container" id="resultsContainer">
                    <div id="resultsList">
                        <!-- 改写结果将在这里显示 -->
                    </div>
                </div>

                <!-- 错误信息 -->
                <div class="error-message" id="errorMessage">
                    <!-- 错误信息将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class RewriteTool {
                    constructor() {
            // 使用代理服务器解决CORS问题
            this.apiUrl = window.location.hostname === 'localhost' 
                ? 'http://localhost:3000/api'  // 本地代理
                : 'https://api.fastgpt.in/api'; // 直接访问
            this.apiKey = 'fastgpt-oYYY9DjrMEKE1kLElytP5NTZVpgvnBWG9SYxUVWYOKMq1vWzSPVoeqkOIzRygM';
            this.init();
        }

            init() {
                this.form = document.getElementById('rewriteForm');
                this.submitBtn = document.getElementById('submitBtn');
                this.loadingContainer = document.getElementById('loadingContainer');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.errorMessage = document.getElementById('errorMessage');
                this.statsContainer = document.getElementById('statsContainer');
                
                this.bindEvents();
            }

            bindEvents() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });

                // 输入验证
                const inputs = this.form.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        this.validateInput(input);
                    });
                });
            }

            validateInput(input) {
                const value = input.value.trim();
                
                if (input.name === 'original_text' && value.length < 10) {
                    input.style.borderColor = '#ef4444';
                    return false;
                } else if (input.name === 'video_duration' && (value < 1 || value > 3600)) {
                    input.style.borderColor = '#ef4444';
                    return false;
                } else if (input.name === 'rewrite_count' && (value < 1 || value > 10)) {
                    input.style.borderColor = '#ef4444';
                    return false;
                } else {
                    input.style.borderColor = '#e5e7eb';
                    return true;
                }
            }

            async handleSubmit() {
                const formData = new FormData(this.form);
                const data = {
                    original_text: formData.get('original_text').trim(),
                    video_duration: parseInt(formData.get('video_duration')),
                    rewrite_count: parseInt(formData.get('rewrite_count'))
                };

                // 验证数据
                if (!this.validateFormData(data)) {
                    return;
                }

                this.showLoading(true);
                this.hideError();

                const startTime = Date.now();

                try {
                    const result = await this.callFastGPTAPI(data);
                    const processingTime = Date.now() - startTime;
                    
                    this.displayResults(result, data, processingTime);
                    this.updateStats(data, processingTime);
                    
                } catch (error) {
                    console.error('API调用失败:', error);
                    this.showError('改写失败：' + error.message);
                } finally {
                    this.showLoading(false);
                }
            }

            validateFormData(data) {
                if (!data.original_text || data.original_text.length < 10) {
                    this.showError('原始文案内容不能少于10个字符');
                    return false;
                }

                if (!data.video_duration || data.video_duration < 1 || data.video_duration > 3600) {
                    this.showError('视频时长必须在1-3600秒之间');
                    return false;
                }

                if (!data.rewrite_count || data.rewrite_count < 1 || data.rewrite_count > 10) {
                    this.showError('改写数量必须在1-10之间');
                    return false;
                }

                return true;
            }

            async callFastGPTAPI(data) {
                const response = await fetch(this.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API请求失败 (${response.status}): ${errorText}`);
                }

                const result = await response.json();
                
                // 验证返回数据格式
                if (!result.result || !Array.isArray(result.result)) {
                    throw new Error('API返回数据格式错误');
                }

                return result.result;
            }

            displayResults(results, originalData, processingTime) {
                const resultsList = document.getElementById('resultsList');
                resultsList.innerHTML = '';

                results.forEach((text, index) => {
                    const resultItem = this.createResultItem(text, index + 1);
                    resultsList.appendChild(resultItem);
                });

                this.resultsContainer.classList.add('active');
            }

            createResultItem(text, number) {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                item.innerHTML = `
                    <div class="result-header">
                        <div class="result-number">${number}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${this.escapeHtml(text)}', this)">
                            📋 复制
                        </button>
                    </div>
                    <div class="result-content">${this.escapeHtml(text)}</div>
                `;

                return item;
            }

            updateStats(data, processingTime) {
                document.getElementById('statCount').textContent = data.rewrite_count;
                document.getElementById('statDuration').textContent = data.video_duration + 's';
                document.getElementById('statTime').textContent = processingTime + 'ms';
                this.statsContainer.style.display = 'grid';
            }

            showLoading(show) {
                if (show) {
                    this.loadingContainer.classList.add('active');
                    this.resultsContainer.classList.remove('active');
                    this.submitBtn.disabled = true;
                    this.submitBtn.textContent = '🔄 改写中...';
                } else {
                    this.loadingContainer.classList.remove('active');
                    this.submitBtn.disabled = false;
                    this.submitBtn.textContent = '🎯 开始改写';
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('active');
                
                // 3秒后自动隐藏错误信息
                setTimeout(() => {
                    this.hideError();
                }, 3000);
            }

            hideError() {
                this.errorMessage.classList.remove('active');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // 复制到剪贴板功能
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = '✅ 已复制';
                button.style.background = '#10b981';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#10b981';
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制');
            });
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new RewriteTool();
        });

        // 页面统计信息
        console.log(`
        🚀 AI文案改写工具
        ==================
        • 基于FastGPT API
        • 支持批量改写
        • 实时预览结果
        • 一键复制功能
        ==================
        `);
    </script>
</body>
</html>
